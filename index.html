<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>David Lareau</title>
<link rel="stylesheet" href="styles.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* image size down instead horizontal scroll */
img {
  max-width: 100%;
  height: auto;
}

/* min-max-font-size trick */
html { font-size: 11pt; }
.date { font-size: 6.6pt; }
:root {
  --size-rel: 2.3vw;
  --size-rel-small: 1.38vw;
  --size-abs: 18pt;
  --size-abs-small: 10.8pt;
}
/* At that size, I should really switch layout */
@media screen and (min-width: 640px) {
  html { font-size: var(--size-rel); }
  .box { font-size: var(--size-rel); }
  .date { font-size: var(--size-rel-small); }
}
@media screen and (min-width: 1025px) {
  html { font-size: var(--size-abs); }
  .box { font-size: var(--size-abs); }
  .date { font-size: var(--size-abs-small); }
}

:root {
/* Grays
  --color-a: #444;
  --color-a-t: #fff;
  --color-ah-t: #ccc;
  --color-b: #aaa;
  --color-b-t: #000;
  --color-bh-t: #ccc;
  --color-slide: #fff;
  --color-slide-t: #000;
*/
  --color-a: #b9936c;
  --color-a-t: #fff;
  --color-ah-t: #ddd;
  --color-b: #c4b7a6;
  --color-b-t: #000;
  --color-bh-t: #555;
  --color-slide: #e6e2d3;
  --color-slide-t: #000;
/* 
fff dac292
fff b9936c
e6e2d3
c4b7a6
*/
}



/* phone */
@media not screen and (min-width: 1025px) {
  .box {
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    /* vertical-align: middle; I wish this would work */ 
  }
  :root {
    --cell-size: 23.43vw;
    --icon-height: 9.372vw;
  }
  .grid-container {
    max-width: 100%;
    height: auto;
    display: grid;
    grid-template-columns: repeat(4, var(--cell-size));
    grid-template-rows: repeat(7, var(--cell-size));
    grid-gap: 1vw;
  }
  .boxSlideshow {
    grid-area: 1 / 2 / 3 / 4;
  }
  .boxResume { background-color: var(--color-a); color: var(--color-a-t); grid-area: 1 / 1 / 2 / 2; }
  .boxResumeA { color: var(--color-a-t); }
  .boxResumeA:hover { color: var(--color-ah-t); }
  .svgResume { background-color: var(--color-a-t); mask: url(icons/resume.svg) no-repeat center; mask-size: 100%; }
  .svgResume:hover { background-color: var(--color-ah-t); }
  .boxOrientation { background-color: var(--color-a); color: var(--color-a-t); grid-area: 4 / 2 / 5 / 3; }
  .boxOrientation > a { color: var(--color-a-t); }
  .boxOrientation > a:hover { color: var(--color-ah-t); }
  .svgOrientation { background-color: var(--color-a-t); mask: url(icons/orientation.svg) no-repeat center; mask-size: 100%; }
  .svgOrientation:hover { background-color: var(--color-ah-t); }
  .boxLetters { background-color: var(--color-a); color: var(--color-a-t); grid-area: 3 / 3 / 4 / 4; }
  .boxLettersA { color: var(--color-a-t); }
  .boxLettersA:hover { color: var(--color-ah-t); }
  .svgLetters { background-color: var(--color-a-t); mask: url(icons/letters.svg) no-repeat center; mask-size: 100%; }
  .svgLetters:hover { background-color: var(--color-ah-t); }
  .boxVolume { background-color: var(--color-b); color: var(--color-b-t); grid-area: 4 / 3 / 5 / 4; }
  .boxVolume > a { color: var(--color-b-t); }
  .boxVolume > a:hover { color: var(--color-bh-t); }
  .svgVolume { background-color: var(--color-b-t); mask: url(icons/volume.svg) no-repeat center; mask-size: 100%; }
  .svgVolume:hover { background-color: var(--color-bh-t); }

  .boxGameList { background-color: var(--color-b); color: var(--color-b-t); grid-area: 1 / 4 / 2 / 5; }
  .boxFuel { background-color: var(--color-b); color: var(--color-b-t); grid-area: 2 / 1 / 3 / 2; }
  .boxMagmic { background-color: var(--color-a); color: var(--color-a-t); grid-area: 2 / 4 / 3 / 5; }
  .boxMasters { background-color: var(--color-a); color: var(--color-a-t); grid-area: 3 / 1 / 4 / 2; }
  .boxUndergrads { background-color: var(--color-b); color: var(--color-b-t); grid-area: 3 / 2 / 4 / 3; }
  .boxCollege { background-color: var(--color-b); color: var(--color-b-t); grid-area: 3 / 4 / 4 / 5; }

  .boxLunacy { background-color: var(--color-b); color: var(--color-b-t); }
  .boxCat { background-color: var(--color-a); color: var(--color-a-t); }
  .boxVoxel { background-color: var(--color-a); color: var(--color-a-t); }
  .boxJet { background-color: var(--color-b); color: var(--color-b-t); }
  .boxMage { background-color: var(--color-a); color: var(--color-a-t); }
  .boxRay { background-color: var(--color-b); color: var(--color-b-t); }
  .boxSoko { background-color: var(--color-b); color: var(--color-b-t); }
  .boxMemory { background-color: var(--color-a); color: var(--color-a-t); }
  .boxGraph { background-color: var(--color-b); color: var(--color-b-t); }
  .boxTic { background-color: var(--color-a); color: var(--color-a-t); }
  .boxMagic { background-color: var(--color-a); color: var(--color-a-t); }
  .boxBVSB { background-color: var(--color-b); color: var(--color-b-t); }
  .boxPong { background-color: var(--color-a); color: var(--color-a-t); }
}
/* computer */
@media screen and (min-width: 1025px) {
  .box {
    border-radius: 5px;
    padding: 20px;
    text-align: center;
  }
  :root {
    --cell-size: 15.62vw;
    --icon-height: 6.248vw;
  }
  .grid-container {
    max-width: 100%;
    height: auto;
    display: grid;
    grid-template-columns: repeat(6, var(--cell-size));
    grid-template-rows: repeat(5, var(--cell-size));
    grid-gap: 1vw;
  }

  /* positions */
  .boxSlideshow { grid-area: 1 / 3 / 3 / 5; }
  .boxResume { grid-area: 1 / 2 / 2 / 3; }
  .boxGameList { grid-area: 1 / 5 / 2 / 6; }
  .boxFuel { grid-area: 2 / 2 / 3 / 3; }
  .boxMagmic { grid-area: 2 / 5 / 3 / 6; }
  .boxMasters { grid-area: 1 / 1 / 2 / 2; }
  .boxUndergrads { grid-area: 2 / 1 / 3 / 2; }
  .boxCollege { grid-area: 3 / 1 / 4 / 2; }
  .boxOrientation { grid-area: 2 / 6 / 3 / 7; }
  .boxLetters { grid-area: 1 / 6 / 2 / 7; }
  .boxVolume { grid-area: 3 / 6 / 4 / 7; }

  /* box colors */
  .boxResume,
  .boxLunacy,
  .boxVoxel,
  .boxMage,
  .boxSoko,
  .boxGraph,
  .boxBVSB,
  .boxMagmic,
  .boxUndergrads,
  .boxLetters,
  .boxVolume
  {
    background-color: var(--color-a);
    color: var(--color-a-t);
  }
  .boxResumeA,
  .boxLettersA,
  .boxVolumeA
  { color: var(--color-a-t); }
  .boxResumeA:hover,
  .boxLettersA:hover,
  .boxVolumeA:hover
  { color: var(--color-ah-t); }

  /* svg masks or raster image (first color group) */
  .svgResume { background-color: var(--color-a-t); mask: url(icons/resume.svg) no-repeat center; mask-size: 100%; }
  .svgLetters { background-color: var(--color-a-t); mask: url(icons/letters.svg) no-repeat center; mask-size: 100%; }
  .svgVolume { background-color: var(--color-a-t); mask: url(icons/volume.svg) no-repeat center; mask-size: 100%; }
  .svgResume:hover,
  .svgLetters:hover,
  .svgVolume:hover
  { background-color: var(--color-ah-t); }

  .boxCat,
  .boxJet,
  .boxRay,
  .boxMemory,
  .boxTic,
  .boxMagic,
  .boxPong,
  .boxGameList,
  .boxFuel,
  .boxMasters,
  .boxCollege,
  .boxOrientation
  {
    background-color: var(--color-b);
    color: var(--color-b-t);
  }
  .boxOrientationA,
  .boxRayA
  { color: var(--color-b-t); }
  .boxOrientationA:hover,
  .boxRayA:hover
  { color: var(--color-bh-t); }
  .svgOrientation:hover 
  { background-color: var(--color-bh-t); }

  /* svg mask or raster image (second color group) */
  .svgOrientation { background-color: var(--color-b-t); mask: url(icons/orientation.svg) no-repeat center; mask-size: 100%; }

}
.box > table {
  width: 100%;
  height: 100%;
}
a > img {
  max-height: var(--icon-height);
}
.boxSlideshow {
  background-color: var(--color-slide);
  color: var(--color-slide-t);
}
</style>
</head>

<body>


<div class="grid-container">
<div class="box boxSlideshow">Slideshow</div>
<div class="box boxFuel">Fuel</div>
<div class="box boxMagmic">Magmic</div>
<div class="box boxGameList">Great Game List</div>
<div class="box boxMasters">Masters</div>
<div class="box boxUndergrads">Undergrads</div>
<div class="box boxCollege">College</div>

<script>
// id, href, icon_name, name, date
let items = [
  ["Resume", "vitae/davidLareau.html", "empty.png", "Resume", "2017"],
  ["Orientation", "projects/blog/index.html", "empty.png", "Orientation", "2012-01-19"],
  ["Letters", "projects/letters/index.html", "empty.png", "Letters", "2009 / 2010"],
  ["Volume", "projects/blog/index.html", "empty.png", "Volume", "2016-12-28"],
  ["Ray", "projects/ray/index.html", "cornell.jpg", "Ray Tracer", "2012-Q1"],
];
for (let item of items) {
  let id = item[0];
  let href = item[1];
  let img = item[2];
  let name = item[3];
  let date = item[4];
  let div = "<div class=\"box box" + id + "\"><table><tr><td><a class=\"box" + id + "A\" href=\"" + href + "\">\n";
  div += "<img class=\"svg" + id + "\" src=\"icons/" + img + "\"/><br/>" + name + "<br/><span class=\"date\">" + date + "</span>\n";
  div += "</a></td></tr></table></div>\n";
  document.write(div);
}
</script>

<div class="box boxLunacy">Moderm Lunacy</div>
<div class="box boxCat">Cat Story</div>
<div class="box boxVoxel">Voxel Engine</div>
<div class="box boxJet">Jet Slalom</div>
<div class="box boxMage">Mage Wars</div>
<div class="box boxSoko">Sokoban</div>
<div class="box boxMemory">Memory Game</div>
<div class="box boxGraph">Graph Utility</div>
<div class="box boxTic">Tic Tac Toe</div>
<div class="box boxMagic">Magic Number</div>
<div class="box boxBVSB">Bob VS Bob</div>
<div class="box boxPong">Pong</div>
</div>

<p class="copyright">

</p>

</body>
</html>
