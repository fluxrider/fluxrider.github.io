<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow,noarchive">
	<title>Great Games</title>
	<link rel="stylesheet" href="../../styles.css" type="text/css"/>
	<script src="jquery-2.1.0.min.js"></script>
	<script src="code.js"></script>
	<script>
	$( document ).ready(function() {
		displayXSLT('list_in_time.xsl', 'gamelist');
		displayXSLT('print_stats.xsl', 'stats');
		window.alert("ready");
		var canvases = document.getElementsByTagName('canvas');
		window.alert("count: " + canvases.length);
		for(var i = 0; i < canvases.length; i++) {
			var c = canvases[i];
			//window.alert("canvas: " + c);
			//window.alert("id: " + c.id);
			//window.alert("onload: " + c.onload);
			c.onload();
			//window.alert("oh yeah");
		}
		window.alert("done initializing");
	});
	</script>
</head>
<body>
	<p class="title">Great Games</p>
	<div id="stats"></div>
	<div id="gamelist"></div>
</body>
</html>
