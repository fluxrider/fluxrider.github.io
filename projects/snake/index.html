<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="../../styles2018.css">
  <style>
    canvas {
      width: 80vw;
      height: 60vh;
      display: inline;
    }
  </style>
  <script>
    "use strict";

    var vertexShaderSource = `#version 300 es
    in vec4 a_position;
    void main() {
      gl_Position = a_position;
    }
    `;

    var fragmentShaderSource = `#version 300 es
    precision mediump float;
    out vec4 outColor;
    void main() {
      outColor = vec4(1, 0, 0.5, 1);
    }
    `;

    function createShader(gl, type, source) {
      var shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if(gl.getShaderParameter(shader, gl.COMPILE_STATUS)) return shader;
      alert(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return undefined;
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      if(gl.getProgramParameter(program, gl.LINK_STATUS)) return program;
      alert(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
      return undefined;
    }

    function main() {
      // resize canvas (pixel size) to what it really is (css size)
      var canvas = document.getElementById("c");
      canvas.width  = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      // get context
      var gl = canvas.getContext("webgl2");
      if(!gl) return;
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      // shader setup
      var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      if(!vertexShader) return;
      var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      if(!fragmentShader) return;
      var program = createProgram(gl, vertexShader, fragmentShader);
      if(!program) return;
      var SHADER_ATTRIB_POSITION = gl.getAttribLocation(program, "a_position");


      // scene
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.useProgram(program);

      // in webgl, we must use vertex buffers instead of passing the array as the offset
      var positionBuffer = gl.createBuffer();

      var positions = [
        0, 0,
        0, 0.5,
        0.7, 0,
      ];
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
      gl.vertexAttribPointer(SHADER_ATTRIB_POSITION, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(SHADER_ATTRIB_POSITION);

      gl.drawArrays(gl.TRIANGLES, 0, 3);
    }
  </script>
</head>
<body onload="main();">

<header>Snake<br/><time>2018-04</time></header>
<article>

<figure class="A">
  <canvas id="c"></canvas>
  <figcaption>Snake (webgl2)</figcaption>
</figure>

</body>
</html>
